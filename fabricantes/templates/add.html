{% extends "master.html" %}

{% block title %}
     - Novo Fabricante
{% endblock %}


{% block content %}
    <div class='card mt-2'>
      <div class="card-header text-center"> 
        <h3> Adicionando um novo fabricante </h3>
      </div>
        <div class="card-body">
            <form action="addrecord/" method="post">
                {% csrf_token %}                
                <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="form-group">
                  <label for="endereco">Endere√ßo:</label>
                  <input type="text" class="form-control" id="endereco" name="endereco">
                </div>
                <div class="form-group">
                  <label for="telefone">Telefone:</label>
                  <input type="text" class="form-control" id="telefone" name="telefone">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                  <label>Tido de Produto do Fabricante:</label>
                  <select class="form-select" name="tipo">
                    {% for x in tipos %}
                    <option value="{{ x.id}}"> {{ x.titulo }}</options>
                    {% endfor %}
                  </select>
                </div>
                
                <br><button type="submit" class="btn btn-success">Adicionar</button>
              </form>              
            <br><button class="btn btn-secondary" onclick="window.location.href='/fabricantes'">Voltar</button>
        </div>
    </div>   
{% endblock %}
