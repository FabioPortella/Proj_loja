{% extends "master.html" %}

{% block title %}
  Minha loja de Computadores - Lista de todos os Fabricantes
{% endblock %}


{% block content %}

<div class="card mt-2">

  <div class="card-header"> 
    Fabricantes
  </div>

  <div class="card-body">
    <ul class="list-group">
    {% for x in fabricantes %}
      <li class="list-group-item"><a href="detalhes/{{ x.id }}">{{ x.nome }}</a> </li>
    {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
